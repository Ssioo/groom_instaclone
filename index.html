<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">

<body>

<section id="container">
    <header id="header">
        <section class="inner">

            <h1 class="logo">
                <a href="index.html">
                    <div class="icon_insta_logo"></div>
                    <div class="icon_insta_text"></div>
                </a>
            </h1>

            <div class="search_box">
                <input type="text" placeholder="검색" id="search-field">

                <div class="fake_field">
                    <span class="icon_search_small"></span>
                    <span>검색</span>
                </div>
            </div>

            <div class="right_icons">
                <div class="icon_camera"></div>
                <div class="icon_compass"></div>
                <div class="icon_heart"></div>
                <div class="icon_personal"></div>
            </div>

        </section>
    </header>

    <section id="main_container">
        <div class="inner">
            <div class="contents_box">

                <article class="contents">
                    <header class="top">
                        <div class="user_container">
                            <div class="profile_img">
                                <img src="imgs/thumb.jpeg" alt="프로필이미지">
                            </div>
                            <div class="user_name">
                                <div class="nick_name m_text">KindTiger</div>
                                <div class="country s_text">Seoul, South Korea</div>
                            </div>
                        </div>
                        <div class="icon_more"></div>
                    </header>
                    
                    <div class="img_section">
                        <div class="trans_inner">
                            <div><img src="imgs/img_section/img01.jpg" alt="visual01"></div>
                        </div>
                    </div>

                    <div class="bottom_icons">
                        <div class="left_icons">
                            <div class="heart_btn">
                                <div class="icon_heart"></div>
                            </div>
                            <div class="icon_comments"></div>
                            <div class="icon_send_direct_message"></div>
                        </div>
                        <div class="right_icons">
                            <div class="scrap_btn">
                                <div class="icon_scrap"></div>
                            </div>
                        </div>
                    </div>

                    <div class="likes m_text">
                        좋아요
                        <span class="count">2,346</span>
                        개
                    </div>

                    <div class="comment_container">
                        <div class="comment">
                            <div class="nick_name m_text">dongdong2</div>
                            <div>강아지가 너무 귀여워요~!</div>
                        </div>
                        <div class="small_heart">
                            <div class="icon_heart_small"></div>
                        </div>
                    </div>

                    <div class="timer">1시간 전</div>

                    <div class="comment_field">
                        <input type="text" placeholder="댓글달기...">
                        <div class="upload_btn">게시</div>
                    </div>
